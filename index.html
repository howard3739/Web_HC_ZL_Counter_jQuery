<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計數器 | jQuery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 屬性：js 命名為 data-***-*** -->
    <div class="number" data-ct-number="99999" data-ct-duration="5000">0</div>

    <div class="number" data-ct-number="777" data-ct-duration="1000">0</div>

    <div class="number" data-ct-number="100" data-ct-duration="500">0</div>

    <div class="number" data-ct-number="999" data-ct-duration="2000">0</div>

    <div class="number" data-ct-number="10" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="1000" data-ct-duration="2000">0</div>

    <div class="number" data-ct-number="2000" data-ct-duration="1000">0</div>

    <div class="number" data-ct-number="3000" data-ct-duration="1000">0</div>

    <div class="number" data-ct-number="4000" data-ct-duration="1000">0</div>

    <div class="number" data-ct-number="5000" data-ct-duration="1000">0</div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./counter.js"></script>
</body>
</html>
